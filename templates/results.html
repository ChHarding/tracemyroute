<!-- Create a new HTML page for the results, e.g., results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trace My Route Results</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #map-container {
      width: 80%;
      float: left;
      height: 500px;
      border: 1px solid #000000;
      padding: 10px;
    }
    #results-container {
      overflow-y: auto;
      width: 80%;
      float: left;
      max-height: 200px;
      border: 1px solid #000000;
      padding: 10px;
    }
    #results-container ol {
      padding: 10px;
      margin: 10px;
    }
    #results-container li {
      padding: 5px;
    }
    #begin-again  {
      position: absolute;
      margin-right: 1%;
      margin-left: 1%;
      right: 0;
      width: 18%;
      height: 500px;
      border: 1px solid #76e470;
      background-color: #76e470;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="map-and-results-container">
    <div id="map-container">
      {% include "map.html" %}
    </div>
    <div id="results-container">
      <h2>Traceroute Results</h2>
      <ol>
        {% for hop in tracemyroute_output %}
          <li>
            {% for key, value in hop.items()  %}
              {{ key }}={{ value }}{% if not loop.las %}, {% endif %}
            {% endfor %}
          </li>
        {% endfor %}
      </ol>
    </div>
  </div>
  <div id="begin-again">
    <h2>New Trace?</h2>
      <p>To start a new trace click the button below</p>
        <button id="clicked" onclick="start_trace()">New Trace</button>
  </div>

  <script>
    function start_trace()  {
      $.ajax({
        url: "/restart",
        type: "POST",
        success: function() {
          window.location.href = "/"
        }
      })
    }
  </script>
</body>
</html>
