<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map and Text Layout</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		#map {
			width: 100%;
			height: 500px; /* Adjust the height of the map */
		}
		#table {
			height: 400px; /* Adjust based on your needs */
			overflow-y: scroll;
            padding: 10px;
		}
	</style>
</head>
<body>

<div class="container-fluid p-0">
	<div id="map">
		{{ html_map|safe }}
	</div> 

    <div id="table" class="mt-3 p-3 border">
        <table class="table">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for hop in table %}
                <tr>
                    <td>{{ hop['ip'] }}</td>
                    <td>{{ hop['city'] }}, {{ hop['region'] }}, {{ hop['country'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
	</div>
    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">New Trace</a>
    </div>
</div>
</body>
</html>
